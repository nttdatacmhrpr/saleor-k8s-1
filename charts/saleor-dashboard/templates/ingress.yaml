apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    alb.ingress.kubernetes.io/actions.ssl-redirect: '{"Type": "redirect", "RedirectConfig":
      { "Protocol": "HTTPS", "Port": "443", "StatusCode": "HTTP_301"}}'
    alb.ingress.kubernetes.io/certificate-arn: arn:aws:acm:eu-west-2:370849260309:certificate/266f867f-abf3-4088-9ac9-af0666fe488b
    alb.ingress.kubernetes.io/group.name: ntt
    alb.ingress.kubernetes.io/healthcheck-path: /dashboard/
    alb.ingress.kubernetes.io/healthcheck-protocol: HTTP
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTP": 80}, {"HTTPS": 443}]'
    alb.ingress.kubernetes.io/scheme: internet-facing
  name: saleor-k8s-{{.Values.environment}}-saleor-dashboard
spec:
  ingressClassName: alb
  rules:
  - host: saleor-k8s-{{.Values.environment}}-saleor-dashboard.dea.nttdatauk.cloud
    http:
      paths:
      - backend:
          service:
            name: saleor-k8s-{{.Values.environment}}-saleor-dashboard
            port:
              number: 80
        path: /
        pathType: Prefix
