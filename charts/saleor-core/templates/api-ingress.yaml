apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    alb.ingress.kubernetes.io/actions.ssl-redirect: '{"Type": "redirect", "RedirectConfig":
      { "Protocol": "HTTPS", "Port": "443", "StatusCode": "HTTP_301"}}'
    alb.ingress.kubernetes.io/certificate-arn: arn:aws:acm:eu-west-2:889605739882:certificate/ba90c96d-4db2-4a61-84aa-363a50666c6c
    alb.ingress.kubernetes.io/group.name: ntt
    alb.ingress.kubernetes.io/healthcheck-path: /graphql
    alb.ingress.kubernetes.io/healthcheck-protocol: HTTP
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTP": 80}, {"HTTPS": 443}]'
    alb.ingress.kubernetes.io/scheme: internet-facing
  name: saleor-k8s-{{.Values.environment}}-saleor-core-api
spec:
  ingressClassName: alb
  rules:
  - host: saleor-k8s-{{.Values.environment}}-saleor-core-api.dea.cloudnative.nttdatauk.cloud
    http:
      paths:
      - backend:
          service:
            name: saleor-k8s-{{.Values.environment}}-saleor-core-api
            port:
              number: 80
        path: /
        pathType: Prefix
